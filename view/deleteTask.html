<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Delete Tasks</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-blue-400">
    <div class="p-5 bg-white shadow-xl">
      <h1 class="text-4xl font-semibold">Select Tasks to Delete</h1>
      <hr class="mt-3 border-slate-400" />
      <form action="/task/handler/delete" method="post">
        <ul class="my-4 text-lg">
          {{ range $val := .tasks }}
          <li class="flex items-center gap-2">
            <input class="block w-4 h-4" type="checkbox" name="{{ .task }}" />
            <p class="inline-block">{{ .task }}</p>
          </li>
          {{ else }}
          <p>Task is empty</p>
          {{ end }}
        </ul>
        <div class="flex gap-2 mt-2">
          {{ $length := len .tasks }} {{ if gt $length 0 }}
          <button
            type="submit"
            class="inline-block p-2 font-semibold text-white transition duration-200 rounded-lg bg-slate-900 hover:bg-slate-700"
          >
            Delete
          </button>
          {{ end }}
        </div>
        <a
          href="/"
          class="inline-block mt-3 ml-0 text-blue-600 transition duration-200 hover:text-red-600"
          >Back</a
        >
      </form>
    </div>
  </body>
</html>
