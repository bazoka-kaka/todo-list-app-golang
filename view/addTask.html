<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo App | Add Task</title>
  </head>
  <body class="flex items-center justify-center h-screen px-5 bg-blue-400">
    <div class="p-5 bg-white shadow-xl md:w-1/2 2xl:w-1/3">
      <h1 class="text-4xl font-semibold">Add New Task</h1>
      <form
        class="flex flex-col gap-1 mt-4"
        action="/task/handler/add"
        method="post"
      >
        <div>
          <label for="task">Task</label>
          <br />
          <input
            class="w-full px-2 py-1 border-2 border-black rounded-md"
            type="text"
            name="task"
            id="task"
            placeholder="Enter task name here"
            required
          />
        </div>

        <div>
          <label for="done">Done</label>
          <br />
          <div class="flex justify-center w-full">
            <input class="w-5 h-5" type="checkbox" name="done" id="done" />
          </div>
        </div>

        <button
          class="inline-block p-2 mt-4 font-semibold text-white transition duration-200 bg-blue-600 rounded-lg hover:bg-blue-500"
          type="submit"
        >
          Add Task
        </button>
      </form>
      <p class="mt-1">
        Back to
        <a
          class="text-blue-600 transition duration-200 hover:text-red-600"
          href="/"
          >Tasks</a
        >
      </p>
    </div>
    <footer class="absolute m-auto bottom-2">
      <a
        class="text-blue-800 transition duration-200 hover:text-red-600"
        href="https://github.com/bazoka-kaka/todo-list-app-golang"
        target="_blank"
      >
        &copy; 2022 Yehezkiel Wiradhika
      </a>
    </footer>
  </body>
</html>
