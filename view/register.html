<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo App | Register</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-blue-400">
    <div class="w-1/2 p-5 bg-white shadow-xl 2xl:w-1/3">
      <h1 class="text-4xl font-semibold">Register</h1>
      <form
        class="flex flex-col gap-1 mt-4"
        action="/user/register"
        method="post"
      >
        <div>
          <label for="username">Username</label>
          <br />
          <input
            class="w-full px-2 py-1 border-2 border-black rounded-md"
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username here"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <br />
          <input
            class="w-full px-2 py-1 border-2 border-black rounded-md"
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password here"
            required
          />
        </div>

        <div>
          <label for="reenter-password">Re-enter Password</label>
          <br />
          <input
            class="w-full px-2 py-1 border-2 border-black rounded-md"
            type="password"
            name="reenter-password"
            id="reenter-password"
            placeholder="Re-enter your password here"
            required
          />
        </div>

        <button
          class="inline-block p-2 mt-4 font-semibold text-white transition duration-200 bg-blue-600 rounded-lg hover:bg-blue-500"
          type="submit"
        >
          Submit
        </button>
      </form>
      <p class="mt-1">
        Sudah punya akun?
        <a
          class="text-blue-600 transition duration-200 hover:text-red-600"
          href="/login"
          >Login</a
        >
      </p>
    </div>
    <footer class="absolute m-auto bottom-2">
      <a
        class="text-blue-800 transition duration-200 hover:text-red-600"
        href="https://github.com/bazoka-kaka/todo-list-app-golang"
        target="_blank"
      >
        &copy; 2022 Yehezkiel Wiradhika
      </a>
    </footer>
  </body>
</html>
